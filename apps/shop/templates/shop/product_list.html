{% extends "shop/carousel.html" %}

{% block content %}
  <h1>Список товаров</h1>

  <ul>
  {% for product in product_list %}
    <li>
      <a href="{{ product.get_absolute_url }}">{{ product.name }}</a> ({{product.price}})
    </li>
  {% empty %}
    <li>Нет такого товара в магазине.</li>
  {% endfor %}
  </ul>
{% endblock %}
