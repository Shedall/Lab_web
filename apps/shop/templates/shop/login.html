{% extends 'shop/base.html' %}
{% load static %}


{%block content%}
  <div class="center">
  <form method="post" class="card" novalidate>
	{% csrf_token %}
	<h2 class="text-center">Войдите в свой аккаунт</h2>
	{% for field in form %}
			{{ field.label_tag }}
			{{ field }}
			{% if field.errors %}
				<small>{{ field.errors|striptags }}</small>
			{% endif %}
	{% endfor %}

	<input type="submit" value="Login" class="btn btn-primary full-width">
	<hr>
	<p class="text-center">У вас нет аккаунта? <a href="{% url 'shop:register' %}">Зарегестрируйтесь</a></p>
	</form>
</div>

{%endblock%}
